ribbon:
  eureka:
    enabled: true

eureka:
  client:
    serviceUrl:
      defaultZone: ${DISCOVERY_URL:http://localhost:8761}/eureka/

routing:
  tag:
    domain: qa-blue.igame.163.com

logging:
  level:
    ROOT: INFO
    org.springframework.web: DEBUG