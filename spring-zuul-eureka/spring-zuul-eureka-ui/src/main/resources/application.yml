info:
  component: Edge Server

spring:
  application:
    name: service-zuul-ui

endpoints:
  restart:
    enabled: true
  shutdown:
    enabled: true
  health:
    sensitive: false

zuul:
  routes:
    foos:
      path: /foos/**
      serviceId: foo-service

#url: http://10.242.136.100:8081/foos
#serviceId: foo-service


